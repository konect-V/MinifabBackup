microsteps = 256
rotation_distance = 80
endstop_pin = PG9  # diag 1
position_endstop = 0
position_max = 330
homing_speed = 50

[stepper_y1] # driver 2
step_pin = PF11
dir_pin = PG3
enable_pin = !PG5
microsteps = 256
rotation_distance = 80

[stepper_z] # driver 3
step_pin = PG4
dir_pin = !PC1
enable_pin = !PA0
microsteps = 32
rotation_distance = 4
endstop_pin = PG10  # diag 2
position_endstop = 0
position_max = 295
homing_speed = 3
