microsteps = 64
rotation_distance = 3.433
nozzle_diameter = 0.4
filament_diameter = 1.75
max_extrude_cross_section = 10
heater_pin = EBBCanPRINT:PB13
sensor_pin = EBBCanPRINT:PA3
sensor_type = Generic 3950
control = pid
pid_Kp = 17.548 
pid_Ki = 0.606 
pid_Kd = 127.004
min_temp = 0
max_temp = 260
min_extrude_temp = 180

[tmc2209 extruder]
uart_pin = EBBCanPRINT:PA15
run_current = 0.800